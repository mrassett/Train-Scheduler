<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Time</title>

  
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

     <!-- Font Awesome-->
     <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="http://momentjs.com/downloads/moment.js"></script>  
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

     <!-- Google Fonts-->
     <link href="https://fonts.googleapis.com/css?family=Belgrano|Brawler|Damion|Lato" rel="stylesheet">
</head>

  <body>

    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color:rgb(54, 59, 87); color: white">
       <h1 class="text-center" style= "font-family: 'Brawler', serif;">  <i class="fas fa-subway"></i> Train Time Scheduler</h1>
        <h3 class="text-center" style="font-family: 'Damion', cursive; color: white">Get going!</h3>
        <p id ="time-now" style="font-size: 12px;"></p>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class= "panel panel-primary" style= "border-color: rgb(54, 59, 87);">
            <div class="panel-heading" style= "background-color: rgb(54, 59, 87);">
              <h3 class="panel-title" style= "font-family: Lato', sans-serif" >Current Train Schedule</h3>
            </div>
            <div class="panel-body" style= "border-color: rgb(170, 164, 164)"; >
              <table class="table table-hover" id='train-table'>
                <thead >
                  <tr>
                    <th style= "font-family: Lato', sans-serif";>Train Name</th>
                    <th style= "font-family: Lato', sans-serif";>Destination</th>
                    <th style= "font-family: Lato', sans-serif";>Frequency(min)</th>
                    <th style= "font-family: Lato', sans-serif";>Next Arrival</th>
                    <th style= "font-family: Lato', sans-serif";>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class= "panel panel-primary" style= "border-color: rgb(54, 59, 87);">
            <div class="panel-heading" style= "background-color: rgb(54, 59, 87);">
              <h3 class="panel-title" style= "font-family: Lato', sans-serif";>Add Train</h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form >
                <div class="form-group" >
                  <label for="input-name" style=  "font-family: Lato', sans-serif";>Train Name</label>
                  <input class="form-control" id="input-name" type="text">
                </div>
                <div class="form-group">
                  <label for="input-destination" style= "font-family: Lato', sans-serif";>Destination</label>
                  <input class="form-control" id="input-destination" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input"style= "font-family: Lato', sans-serif";>First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="input-train-time" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input"style= "font-family: Lato', sans-serif";>Frequency (min)</label>
                  <input class="form-control" id="input-frequency" type="text">
                </div>
                <button class="btn btn-primary" id="submit" type="submit" style= "background-color: rgb(6, 6, 43)";>Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JS Link -->
    <script src="app.js"></script>

  </body>

</html>
